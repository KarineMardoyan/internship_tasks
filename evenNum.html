<!DOCTYPE html>
<html>

<head></head>

<body>
    <script>
        var numbers = [1, 2, 3, 4, 5, 6, 80];
        var evenNumbers = [];
        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] % 2 == 0) {
                evenNumbers.push(numbers[i])
            }
        }
        document.write(evenNumbers + "<br>");
    </script>
</body>

</html>
